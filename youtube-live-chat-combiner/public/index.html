<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined YouTube Live Chats</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="input-container">
            <label for="shortsId">Shorts Video ID:</label>
            <input type="text" id="shortsId" placeholder="Enter Shorts Video ID">
            
            <label for="fullId">Full Video ID:</label>
            <input type="text" id="fullId" placeholder="Enter Full Video ID">
            
            <button id="updateButton">Update Chats</button>
        </div>

        <div id="combinedChat">
            <!-- Combined chat messages will appear here -->
        </div>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
